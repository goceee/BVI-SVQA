<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings</title>
  <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.slim.min.js');</script>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./fontawesome/css/all.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/settings.css">
</head>
<body>
  <div id="container">
    <nav>
      <div id="titleBar-buttons">
        <div id="close">
          <span>&#xE8BB;</span>
        </div>
      </div>
    </nav>  <br>

    
      <form class="form-inline">
        <label class="my-1 mr-2" for="fileformat">File Format</label>
        <select class="custom-select my-1 mr-sm-2" id="fileformat">
          <option selected disabled>Choose...</option>
          <option value=".mov">Default(.mov)</option>
          <option value=".avi">.avi</option>
          <!--option value=".mp4">.mp4</option-->
          <option value=".mkv">.mkv</option>
        </select>
        <label class="my-1 mr-2" for="videocodec">Video Codec</label>
        <select class="custom-select my-1 mr-sm-2" id="videocodec">
          <option selected disabled>Choose...</option>
          <option value="prores_ks">Default(prores_ks)</option>
          <option value="libx264">h264</option>
        </select>
        <button type="button" class="btn btn-info" id ="confirmB">Confirm</button>
      </form>
    
    
  </div>
  <script src= "controller.js"></script>
  <script src= "createExperiment.js"></script>
</body>
</html>
