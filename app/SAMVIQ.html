<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAMVIQ</title>
    <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.slim.min.js');</script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/SAMVIQ.css">
</head>
<body>
    
    <h1 id = "text"></h1>
    <div class="slider-container" id="slider">
        <div class="value"></div>
        <div class="container-scale-text" id="rate1">
            <span class="scale-text">Excellent</span>
            <span class="scale-text">Good</span>
            <span class="scale-text">Fair</span>
            <span class="scale-text">Poor</span>
            <span class="scale-text">Bad</span>
        </div>
        <div id="scale">
            <div class="range-slider">
                <input class="input-range" orient="vertical" type="range" name="range1" id="myRange1" step="1" value="50" min="0" max="100">
            </div>
            <div id="range-lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
    
    <div class="button-container" id="buttons">
        <button type="button" class="btn btn-info" id="replayB">Replay</button>
        <button type="button" class="btn btn-info" id="continueB">Continue</button>
    </div>
    
    <script src = "controller.js"></script>
    <script src= "SAMVIQ.js"></script>
</body>
</html>
